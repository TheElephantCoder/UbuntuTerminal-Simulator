<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Terminal Simulator</title>
    <style>
        /* General styling */
        body {
            background: #1e1e1e;
            color: #dcdcdc;
            font-family: Consolas, monospace;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            padding: 15px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Styling for each command line */
        .line {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .username {
            color: #4caf50;
        }

        .prompt {
            color: #dcdcdc;
            margin-left: 5px;
        }

        .input {
            flex: 1;
            color: #dcdcdc;
            white-space: pre-wrap;
        }

        /* Styling for terminal output */
        .output {
            margin-left: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
